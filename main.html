<main>
    <!--Botones-->
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-success m-3" onclick="addContactTable()">Mostrar Contactos</button>
    </div>
    <!--Tabla de Contactos-->
    <div class="container-sm mb-4 w-50" id="contacts-container">

    </div>

    <!--Notificaciones-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <!-- TOAST -->
        <div id="notification" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">

            <div class="toast-header p-0">
                <div class="notification-icon"><i id="notificationIcon"></i></div>
                <strong class="me-auto" id="notificationTitle"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="notificationText">
            </div>

        </div>
    </div>
</main>
